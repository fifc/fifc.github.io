<!doctype html>
<html>
  <head>
    <script>
      document.write("You are using " + navigator.platform + "<br>")
      document.write("From: " + getUrl())
      function getUrl() {
        if (!parent)
          return "parent is null";
          
        var metas = parent.document.getElementsByTagName('meta'); 

        for (var i=0; i<metas.length; i++) { 
           if (metas[i].getAttribute("name") == "url") { 
             return metas[i].getAttribute("content"); 
           } 
        }

        return "";
      } 
      
    </script>
